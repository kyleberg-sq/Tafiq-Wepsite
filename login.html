<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول - Khatwa</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>

<script>
  if (localStorage.getItem('isLoggedIn') === 'true') {
    window.location.href = 'home.html'
  }
</script>

<nav class="navbar">
  <h3 class="logo">Khatwa</h3>
  <a class="btn" href="index.html">الرئيسية</a>
</nav>

<div class="form-page">
  <div class="form-card">
    <h1>تسجيل الدخول</h1>

    <form onsubmit="fakeLogin(event)">
      <input type="email" placeholder="البريد الإلكتروني" required>
      <input type="password" placeholder="كلمة المرور" required>
      <button type="submit">تسجيل الدخول</button>
    </form>

    <p>ليس لديك حساب؟ <a href="register.html">إنشاء حساب</a></p>
  </div>
</div>

<script>
  function fakeLogin(e) {
    e.preventDefault()
    localStorage.setItem('isLoggedIn', 'true')
    localStorage.setItem('userName', 'مستخدم')
    window.location.href = 'home.html'
  }
</script>

</body>
</html>
