<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إنشاء حساب - Khatwa</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>

<nav class="navbar">
  <h3 class="logo">Khatwa</h3>
  <a class="btn" href="index.html">الرئيسية</a>
</nav>

<div class="form-page">
  <div class="form-card">
    <h1>إنشاء حساب جديد</h1>

    <form onsubmit="fakeRegister(event)">
      <input type="text" id="name" placeholder="الاسم الكامل" required>
      <input type="email" id="email" placeholder="البريد الإلكتروني" required>
      <input type="password" id="password" placeholder="كلمة المرور" required>
      <input type="password" id="confirm" placeholder="تأكيد كلمة المرور" required>
      <button type="submit">إنشاء الحساب</button>
    </form>

    <p>لديك حساب بالفعل؟ <a href="login.html">تسجيل الدخول</a></p>
  </div>
</div>

<script>
  function fakeRegister(e) {
    e.preventDefault();
    const name = document.getElementById('name').value;
    const password = document.getElementById('password').value;
    const confirm = document.getElementById('confirm').value;

    if (password !== confirm) {
      alert("كلمات المرور غير متطابقة!");
      return;
    }

    // Save fake account
    localStorage.setItem('isLoggedIn', 'true');
    localStorage.setItem('userName', name);

    alert("تم إنشاء الحساب بنجاح!");
    window.location.href = 'home.html';
  }
</script>

</body>
</html>
