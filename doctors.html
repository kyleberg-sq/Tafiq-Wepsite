<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>أطباء العلاج الطبيعي</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body onload="protect()">

<script>
  // Protect page if not logged in
  if (localStorage.getItem('isLoggedIn') !== 'true') {
    window.location.href = 'login.html';
  }
</script>

<h2 class="title">Available Physical Therapists</h2>

<div class="grid">
  <div class="card">
    <h3>Dr. Ahmed</h3>
    <p>Sports Therapy</p>
    <p>20 JOD / hour</p>
    <button class="btn" onclick="book('Ahmed', 20)">Book</button>
  </div>

  <div class="card">
    <h3>Dr. Sara</h3>
    <p>Rehabilitation</p>
    <p>25 JOD / hour</p>
    <button class="btn" onclick="book('Sara', 25)">Book</button>
  </div>
</div>

<script>
  function book(doctor, price) {
    const date = prompt("اختر تاريخ الموعد (مثال: 2025-12-28):")
    const time = prompt("اختر وقت الموعد (مثال: 10:30):")
    if (!date || !time) return;

    const appointments = JSON.parse(localStorage.getItem('appointments')) || [];
    appointments.push({ doctor, price, date, time });
    localStorage.setItem('appointments', JSON.stringify(appointments));

    alert(`تم حجز الموعد مع ${doctor} بتاريخ ${date} الساعة ${time}`);
    window.location.href = 'home.html';
  }
</script>

</body>
</html>
